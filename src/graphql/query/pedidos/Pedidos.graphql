query Pedidos($pagination: PaginationArg) {
  pedidos(pagination: $pagination) {
    meta {
      pagination {
        total
      }
    }
    data {
      id
      attributes {
        cargo {
          data {
            id
            attributes {
              nombre
            }
          }
        }
        nombrePedido
        descripcion
        cliente
        hora
        estacionInicio
        estacionFin
        cuantoTardoInicioFin
        tipoIdentificacion
        identificacion
        estado
        fehcaInicio
        fechaFin
        fecha
        createdAt
        updatedAt
        user {
          data {
            id
          }
        }
      }
    }
  }
}
