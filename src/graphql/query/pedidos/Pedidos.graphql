query Pedidos($filters: PedidoFiltersInput, $pagination: PaginationArg, $sort: [String] = []) {
  pedidos(filters: $filters, pagination: $pagination, sort: $sort) {
    meta {
      pagination {
        total
      }
    }
    data {
      id
      attributes {
        cargo {
          data {
            id
            attributes {
              nombre
            }
          }
        }
        nombrePedido
        descripcion
        cliente
        hora
        estacionInicio
        estacionFin
        cuantoTardoInicioFin
        tipoIdentificacion
        identificacion
        estado
        fehcaInicio
        fechaFin
        fecha
        stage
        createdAt
        updatedAt
        user {
          data {
            id
          }
        }
      }
    }
  }
}
