query Pedido($pedidoId: ID) {
  pedido(id: $pedidoId) {
    data {
      id
      attributes {
        cargo {
          data {
            id
            attributes {
              nombre
            }
          }
        }

        nombrePedido
        descripcion
        cliente
        hora
        estacionInicio
        estacionFin
        cuantoTardoInicioFin
        estado
        fehcaInicio
        fechaFin
        fecha
        createdAt
        updatedAt
      }
    }
  }
}
