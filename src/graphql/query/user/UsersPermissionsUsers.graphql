query UsersPermissionsUsers($pagination: PaginationArg) {
  usersPermissionsUsers(pagination: $pagination) {
    data {
      attributes {
        username
        email
        provider
        confirmed
        blocked
        cargo {
          data {
            attributes {
              nombre
            }
          }
        }
        nombreCompleto
        Area

        createdAt
        updatedAt
      }
      id
    }
    meta {
      pagination {
        total
      }
    }
  }
}
